<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD system</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
<body class="container w-75">
  <div class="px-5 shadow-lg  my-3 py-3 rounded overflow-auto"> 
        
        <h1 class="text-center mb-3">CRUDs system</h1>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productName" placeholder="">
            <label for="productName">product Name</label>
          </div>

        
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="productPrice" placeholder="">
            <label for="productPrice">product Price</label>
          </div>

          
        <div class="form-floating mb-3">
            <textarea class="form-control" id="productDescription" placeholder=""></textarea>
            <label for="productDescription">product Description</label>
          </div>

          <div class="form-floating mb-3">

        <input class="form-control" list="Categories" id="productCategories" placeholder="">
          <label for="productCategories" class="form-label">product Categories</label>
          <datalist id="Categories">
            <option value="Clothes"/>
            <option value="Foods"/>
            <option value="Tech"/>
            <option value="Toys"/>
            <option value="Pets"/>
          </datalist>
        </div>

        <div class="d-flex align-items-center gap-2 mb-3">
          <div id="imgContainer" class="d-none d-flex align-items-center"><img src="images/shoes.jpg" alt="" class="rounded-5"></div>
          <div class="form-floating  flex-grow-1" >
            <input type="file" class="form-control" id="productImage" placeholder="">
            <label for="productImage">product image</label>
          </div>

        </div>

   <button onclick="AddProduct()"  id="AddProductBtn" class="btn btn-primary ">Add Product</button>
    <button onclick="UpdateProduct()" id="UpdateProductBtn" class=" btn btn-warning d-none text-white">Update Product</button>
  </div>


  <div class="px-5 shadow-lg my-1 py-3 rounded bg-white" >


    <div class="form-floating mb-2 " >
        <input onkeyup="Search(this.value)" type="text" class="form-control" id="Search" placeholder="">
        <label for="Search">Search...</label>
      </div>

</div>


  <div class="my-3  row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="cards">
   
      <div class="productCard shadow-lg py-3 px-5 rounded d-flex flex-column align-items-center justify-content-center">
        <img src="./images/clothies.jpg" alt="" class="w-100 rounded m-1">
        <h2 class="fs-5"></h2>
        <p></p>
        <div class="categoryPrice d-flex justify-content-between w-100">
          <p></p>
          <span></span>
        </div>
        <div class="w-100 d-flex flex-column gap-2 align-items-center justify-content-center">
          <button onclick="Update()" class="w-100 btn btn-outline-warning">Update</button>
          <button onclick="DeleteProduct()" class="w-100 btn btn-outline-danger">Delete</button>
        </div>  
      </div>
    </div>
   
    </div>
  
  

  </div>
</div>

  <script src="./main.js"></script>
</body>
</html>
